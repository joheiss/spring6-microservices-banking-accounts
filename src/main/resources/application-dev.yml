server:
    port: 8091

spring:
    application:
        name: accounts
    datasource:
#         url: jdbc:mysql://localhost:3306/accountsdb
#         username: root
#         password: root
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: sa
        password: ''
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        show-sql: true
    sql:
        init:
            mode: always
    config:
        import: "optional:configserver:http://localhost:8071/"
    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
    app:
        name: accounts
        description: "Spring Boot 3 - Microservices: Accounts Application"
        version: "1.0.0"

management:
    endpoints:
        web:
            exposure:
                include: "*"
                # include: "refresh"
                # include: "bus-refresh"
    endpoint:
        shutdown:
            enabled: true
    info:
        env:
            enabled: true

endpoints:
    shutdown:
        enabled: true